<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Produtos</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/productPage.css" />
  </head>
  <body style="font-family: 'Poppins', sans-serif; background-color: #f9f9f9">
    <div class="main-container my-5 p-4">
      <h1 class="text-center mb-4" style="color: #4a148c">
        Galeria de Produtos
      </h1>

      <div class="mb-4">
        <input
          type="text"
          id="search-bar"
          class="form-control"
          placeholder="Buscar produto..."
          style="border-radius: 20px; padding: 10px"
        />
      </div>

      <div class="row" id="product-container"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
